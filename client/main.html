<!doctype html>
<html>
    <head>
        <title>NFL Confidence Pool</title>
        <link href="/style/main.css" rel="stylesheet">
        <script type="application/javascript" src="/scripts/main.js"></script>
    </head>
    <body>
        <header>
            <h1>NFL Confidence Pool</h1>
        </header>
        <section id="login-dialog" class="dialog" style="display:none">
            <h2>User Login</h2>
            <form id="login-form" action="/login" method="post">
                <input type="text" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <button class="sign-in">Sign In</button>
            </form>
        </section>
        <section id="leagues-pane" class="pane" style="display:none">
            <header>
                <h2>Leagues</h2>
            </header>
            <table class="leagues">
                <thead>
                    <tr>
                        <th></th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </body>
</html>
